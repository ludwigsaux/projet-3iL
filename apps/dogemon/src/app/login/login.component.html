<!-- Page Content -->
<div class="container">
    <div class="row">
       <div class="col-lg-12 text-center" style="padding-top: 20px;">
          <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
             <div class="row">
                <div class="col-12" style="text-align: center;">
                                     <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" 
                                           class="form-signin">
                                     <h2 class="form-signin-heading">Se connecter</h2>
                                     <label for="inputEmail" class="sr-only">Nom d'utilisateur</label>
                                     <input type="text" id="username" class="form-control" 
                                           formControlName="userName" placeholder="Username" required autofocus><br>
                                     <label for="inputPassword" class="sr-only">Mot de passe</label>
                                     <input type="password" id="inputPassword" class="form-control" 
                                           formControlName="password" placeholder="Password" required><br>
                                     <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
                                     </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
