<form [formGroup]="formData" class="form-register">
    <div class="page">
      <label class="field field_v1" formGroupName="userName"> 
        <input class="field__input" placeholder="e.g. Stanislav" id="userName" formControlName="userName" required>
        <span class="field__label-wrap">
          <span class="field__label">Nouveau nom d'utilisateur : </span>
        </span>
      </label>
      
      <label class="field field_v2" formGroupName="password">
        <input class="field__input" placeholder="e.g. Password123" id="password" type="password" formControlName="password" required>
        <span class="field__label-wrap">
          <span class="field__label">Nouveau mot de passe :</span>
        </span>
      </label>
    </div>
                               
    <div class="bn40div">
      <a class="bn41" type="submit" routerLink="/main-menu" routerLinkActive="active">S'inscrire</a>
    </div>  
  
  </form>
